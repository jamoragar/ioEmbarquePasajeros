<ion-header>

  <ion-navbar>

    <ion-title class="logo"></ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Sistema de Registro de Embarque de Pasajeros</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label style="font-size:1.45rem;">Bienvenido: <span>{{usuario.username}} {{usuario.usersecondname}}</span></ion-label>
        </ion-item>
        <ion-item>
          <button style="height: 6rem; transition: none;font-size: 2.1rem;" ion-button full color="Broom"
                  (click)="abrirViajes()">Seleccionar Viaje</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
