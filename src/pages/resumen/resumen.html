<ion-header>
  <ion-navbar>
    <ion-title>Resumen Viaje Elegido</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>
  <ion-list no-border style="margin-top:0;">

    <ion-item>
      <ion-icon name='calendar' item-start></ion-icon>
      Fecha:
      <ion-note item-end>
        {{ tramo.cruce.horario_cruce | date: "dd/MM/yyyy" }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='clock' item-start></ion-icon>
      Hora:
      <ion-note item-end>
      {{ tramo.cruce.horario_cruce | date: "h:mma":'+0000' }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='boat' item-start></ion-icon>
      Nave:
      <ion-note item-end>
      {{ tramo.cruce.nombre_nave }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='locate' item-start></ion-icon>
      Origen:
      <ion-note item-end>
      {{ tramo.origen }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='map' item-start></ion-icon>
      Destino:
      <ion-note item-end>
      {{ tramo.destino }}
      </ion-note>
    </ion-item>
    <ion-card>
      <ion-card-content>
        <ion-card-title>Este viaje es correcto?</ion-card-title>
        <button ion-button block style="font-size:2rem; height:6rem;"
                color="Broom"
                (click)="viajeCorrecto()">Confirmar
                <ion-icon name="checkmark-circle"></ion-icon>
        </button>
        <button ion-button block style="font-size:2rem; height:6rem; margin-top:1rem;"
                color="danger"
                (click)="viajeIncorrecto()">CANCELAR
                <ion-icon name="close-circle"></ion-icon>

        </button>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
